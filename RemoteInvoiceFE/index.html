<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">
<title>FoxMobile</title>

<link rel="stylesheet" type="text/css" href="app/styles/appStyles.css"></link>
<link rel="stylesheet" type="text/css"
	href="resources/scripts/jquery-ui-1.11.4.custom/jquery-ui.css"></link>
<link rel="stylesheet" type="text/css"
	href="resources/scripts/bootstrap-3.3.5-dist/css/bootstrap.css"></link>
<link rel="stylesheet" type="text/css"
	href="resources/scripts/bootstrap-3.3.5-dist/css/dashboard.css"></link>
<link rel="stylesheet" type="text/css"
	href="resources/scripts/DataTables-1.10.7/media/css/jquery.dataTables.css"></link>


</head>
<body ng-app='InvoiceFE'>


	<div ng-controller='mainController'>
		<login-screen ng-if='!isLoggedIn'></login-screen>
		<div id='content' ng-if='isLoggedIn'>
			<salary></salary>
		</div>
	</div>


	<!-- jquery && jquert ui -->
	<script type="text/javascript"
		src="resources/scripts/jquery-1.11.3.min.js"></script>
	<script src="resources/scripts/jquery-ui-1.11.4.custom/jquery-ui.js"
		type="text/javascript"></script>

	<!-- bootstrap -->
	<script type="text/javascript"
		src="resources/scripts/bootstrap-3.3.5-dist/js/bootstrap.js"></script>

	<!-- angular scripts  -->
	<script src="resources/scripts/angular-1.4.3/angular.js"
		type="text/javascript"></script>
	<script src="resources/scripts/angular-1.4.3/angular-route.js"
		type="text/javascript"></script>
	<script src="resources/scripts/angular-1.4.3/angular-resource.js"
		type="text/javascript"></script>

	<!-- DataTables -->
	<script type="text/javascript"
		src="resources/scripts/DataTables-1.10.7/media/js/jquery.dataTables.min.js"></script>

	<!-- pdf make -->
	<script type="text/javascript"
		src="resources/scripts/pdfmake/pdfmake.min.js"></script>
	<script type="text/javascript"
		src="resources/scripts/pdfmake/vfs_fonts.js"></script>
	<!-- app -->
	<script type="text/javascript" src="app/app.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainController.js"></script>
	<script src="app/controllers/loginController.js"></script>
	<script type="text/javascript"
		src="app/controllers/salaryController.js"></script>

	<!-- services -->
	<script type="text/javascript" src="app/services/testService.js"></script>
	<script type="text/javascript" src="app/services/dbService.js"></script>
	<script type="text/javascript" src="app/services/loginService.js"></script>

	<!-- directives -->
	<script src="app/directives/loginScreenDirective.js"></script>
	<script type="text/javascript"
		src="app/directives/dataTableDirective.js"></script>
	<script type="text/javascript"
		src="app/directives/buttonsetDirective.js"></script>
	<script type="text/javascript" src="app/directives/salaryDirective.js"></script>

</html>
